services:
  dind:
    image: docker:24-dind
    privileged: true
    volumes:
      - docker-data:/var/lib/docker
    environment:
      - DOCKER_TLS_CERTDIR=

  node:
    build: 
      context: .
      dockerfile: Dockerfile
    tty: true
    working_dir: /app
    volumes:
      - projects:/apps
    ports:
      - 3000:3000
    environment:
      - DOCKER_HOST=tcp://dind:2375
      - DOCKERODE_HOST=dind 
      - DOCKERODE_PORT=2375
      - PROJECTS=/apps
    depends_on:
      - dind
    restart: unless-stopped

volumes:
  docker-data:
  projects: